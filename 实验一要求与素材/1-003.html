        <h1>题西林壁</h1>
        <h2> 宋.<a href="sushi.html" title="诗人简介">苏轼</a></h2>
        <p>横看成岭侧成峰，<br><br>
        远近高低各不同，<br><br>
        不识庐山真面目，<br><br>
        只缘身在此山中。</p>
